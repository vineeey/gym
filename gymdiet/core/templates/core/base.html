<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🏋️‍♂️ GymDiet</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', 'Bebas Neue', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .bebas {
        font-family: 'Bebas Neue', cursive;
        letter-spacing: 0.08em;
      }
      #bg-texture {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: -1;
        pointer-events: none;
        opacity: 0.10;
        background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen relative">
    <div id="bg-texture"></div>
    <!-- Navbar -->
    <nav class="w-full flex items-center justify-between px-8 py-4 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 shadow-lg z-10">
        <div class="flex items-center">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="logo" class="h-10 w-10 mr-2 drop-shadow-lg">
            <span class="text-3xl bebas font-bold text-white tracking-widest drop-shadow-lg">GymDiet</span>
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-white font-semibold text-xl hover:text-yellow-100">Logout</a>
        {% endif %}
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen pt-0">
        <div class="w-full max-w-2xl bg-black/80 border border-yellow-500/20 p-10 rounded-2xl shadow-2xl mt-8">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
