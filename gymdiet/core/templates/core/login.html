{% extends "core/base.html" %}
{% load widget_tweaks %}
{% block content %}
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Login</h2>
    {% if error %}
        <div class="bg-red-600 text-white rounded p-2 mb-3 text-center">{{ error }}</div>
    {% endif %}
    <form method="post" class="space-y-4">{% csrf_token %}
        <div>
            <label class="block text-gray-200 mb-1">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-yellow-400" required>
        </div>
        <div>
            <label class="block text-gray-200 mb-1">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-yellow-400" required>
        </div>
        <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-lg shadow transition">Login</button>
    </form>
    <p class="text-gray-300 text-center mt-4">No account? <a href="{% url 'signup' %}" class="text-yellow-300 hover:text-yellow-400 font-bold">Sign up</a></p>
{% endblock %}
